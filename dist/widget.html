<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #image {
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
    }

    .top-left {
      background-position: left top;
    }

    .top-center {
      background-position: center top;
    }

    .top-right {
      background-position: right top;
    }

    .middle-left {
      background-position: left center;
    }

    .middle-center {
      background-position: center center;
    }

    .middle-right {
      background-position: right center;
    }

    .bottom-left {
      background-position: left bottom;
    }

    .bottom-center {
      background-position: center bottom;
    }

    .bottom-right {
      background-position: right bottom;
    }

    .scale-to-fit {
      background-size: contain;
    }
  </style>

  <script src="components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="components/rise-storage/rise-storage.html">
</head>

<body>
  <rise-storage refresh="5"></rise-storage>

  <div id="container">
    <div id="image"></div>
  </div>

  <!-- build:e2eMockData -->
  

  <!-- build:e2eStorageMock -->
  

  <!-- build:e2egadgets -->
  <script src="//rvashow2.appspot.com/gadgets/gadgets.min.js"></script>
  

  <script src="js/widget.min.js"></script>
</body>
</html>
