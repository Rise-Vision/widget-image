<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Settings</title>

  <!-- build:css css/settings.min.css -->
  <link rel="stylesheet" href="components/common-style/dist/css/rise.min.css">
  <!-- endbuild -->

  <style type="text/css">
    body, html {
      background: transparent;
    }

    .text-validation {
      margin-top: -15px;
    }
  </style>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
</head>
<body ng-app="risevision.widget.image.settings" ng-controller="settingsController">
  <div class="widget">
    <div class="overlay"></div>
    <div class="settings">
      <div class="settings-center">
        <div class="wrapper container modal-content" ng-controller="imageSettingsController">
          <div class="modal-header">
            <h2 id="settings-title"> {{"image.settings" | translate }}
              <button id="settings-close" type="button" class="close" ng-click="closeSettings()">
                <span>&times;</span>
                <span class="sr-only">Close</span>
              </button>
            </h2>
            <div class="sticky-wrapper">
              <widget-button-toolbar
                save="validateImage()" cancel="closeSettings()" disable-save="settingsForm.$invalid"
                contribute="https://github.com/Rise-Vision/widget-image"></widget-button-toolbar>
            </div>
          </div>
          <form role="form" name="settingsForm">
            <url-field id="urlField" name="urlField" url="settings.additionalParams.url" company-id="{{settings.params.companyId}}"
              ng-model="urlField" file-type="image" valid></url-field>
            <p id="invalid-image-error" class="text-danger text-validation" ng-show="!isValidImage">
              {{ "url.errors.image" | translate }}
            </p>
            <div class="form-group" ng-show="settingsForm.urlField.$valid">
              <div class="checkbox">
                <label for="scale-to-fit">
                  <input id="scale-to-fit" type="checkbox" ng-model="settings.additionalParams.scaleToFit">{{"widgets.scale-to-fit" | translate}}
                </label>
              </div>
            </div>
            <div class="form-group" ng-show="settingsForm.urlField.$valid">
              <position-setting position="settings.additionalParams.position"></position-setting>
            </div>
            <background-setting background="settings.additionalParams.background"></background-setting>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- build:js js/settings.min.js -->
  <!-- Translation -->
  <script src="components/angular-translate/angular-translate.js"></script>
  <script src="components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="components/rv-common-i18n/dist/i18n.js"></script>

  <!-- URL Field -->
  <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="components/component-storage-selector/dist/storage-selector.js"></script>
  <script src="components/widget-settings-ui-components/dist/js/angular/tooltip.js"></script>
  <script src="components/widget-settings-ui-components/dist/js/angular/url-field.js"></script>

  <!-- Position Setting -->
  <script src="components/widget-settings-ui-components/dist/js/angular/position-setting.js"></script>

  <!-- Background Setting -->
  <script src="components/spectrum/spectrum.js"></script>
  <script src="components/widget-settings-ui-components/dist/js/angular/color-picker.js"></script>
  <script src="components/widget-settings-ui-components/dist/js/angular/background-setting.js"></script>

  <!-- Image Settings -->
  <script src="components/widget-settings-ui-components/dist/js/angular/widget-button-toolbar.js"></script>
  <script src="config/config.js"></script>
  <script src="settings/settings-app.js"></script>
  <script src="settings/ctr-image-settings.js"></script>

  <script src="components/widget-settings-ui-core/dist/widget-settings-ui-core.js"></script>
  <!-- endbuild -->

  <!-- build:e2egadgets -->
  <script src="//rvashow2.appspot.com/gadgets/gadgets.min.js"></script>
  <!-- endbuild -->

  <!-- Get from Bower if needed. -->
  <script src="//s3.amazonaws.com/rise-common/scripts/i18next/i18next.min.js"></script>
</body>
</html>
