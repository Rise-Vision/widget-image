<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Image Widget</title>

  <link rel="stylesheet" type="text/css" href="../../../src/widget/css/styles.css">
  <link rel="stylesheet" href="../../../src/components/widget-common/dist/css/message.css">

  <script src="../../../src/components/web-component-tester/browser.js"></script>
</head>
<body>

<div id="container"></div>

<div id="messageContainer"></div>

<script src="../../data/non-storage.js"></script>

<script src="../../../node_modules/widget-tester/mocks/gadget-mocks.js"></script>
<script src="../../../node_modules/widget-tester/mocks/logger-mock.js"></script>

<script src="../../../src/components/underscore/underscore.js"></script>
<script src="../../../src/components/widget-common/dist/config.js"></script>
<script src="../../../src/components/widget-common/dist/common.js"></script>
<script src="../../../src/components/widget-common/dist/rise-cache.js"></script>
<script src="../../../src/config/version.js"></script>
<script src="../../../src/config/test.js"></script>
<script src="../../../src/widget/image.js"></script>
<script src="../../../src/widget/message.js"></script>
<script src="../../../src/widget/non-storage.js"></script>

<script type="text/javascript">
  config.COMPONENTS_PATH = "../../../src/components/";
</script>

<script>

  suite("non-storage", function() {

    var ready = false;

    var xhr, requests, storage, clock;

    var check = function(done) {
      if (ready) {
        done();
      }
      else {
        setTimeout(function() {
          check(done)
        }, 1000);
      }
    };

    sinon.stub(RiseVision.Common.RiseCache, "isV2Running", function (callback) {
      xhr = sinon.useFakeXMLHttpRequest();

      xhr.onCreate = function (xhr) {
        requests.push(xhr);
      };

      requests = [];

      RiseVision.Common.RiseCache.isV2Running.restore();
      RiseVision.Common.RiseCache.isV2Running(callback);
    });

    sinon.stub(RiseVision.Image, "setAdditionalParams", function (params, mode, displayId) {
      ready = true;

      storage = document.querySelector("rise-storage");
      // No need to make requests to Storage via the component since events are triggered manually
      // for these test cases.
      sinon.stub(storage, "_getStorageSubscription", function () {});

      // need to set the fake timer clock before any of the code within setAdditionalParams is executed
      clock = sinon.useFakeTimers();

      // restore the function
      RiseVision.Image.setAdditionalParams.restore();

      // call it again with the params
      RiseVision.Image.setAdditionalParams(params, mode, displayId);
    });

    suiteSetup(function (done) {
      // Rise Cache V1 not running
      requests[0].respond(0);
      requests[1].respond(0);

      check(done);
    });

    suiteTeardown(function() {
      xhr.restore();
    });

    teardown(function () {
      clock.restore();
    });

    suite("file added", function () {
      test("should align image at top left", function() {
        assert.isNotNull(document.querySelector(".middle-center"));
      });

      test("should scale image to fit", function() {
        assert.isNotNull(document.querySelector(".scale-to-fit"));
      });

      test("should set single image", function(done) {
        setTimeout(function() {
          assert.equal(document.getElementById("image").style.backgroundImage,
            'url(\"http://s3.amazonaws.com/rise-common/images/logo-small.png\")');
          done();
        }, 3000);
      });
    });

    suite("file refresh", function() {
      var onRefreshSpy = sinon.spy(RiseVision.Image, "onFileRefresh");

      suiteTeardown(function() {
        RiseVision.Image.onFileRefresh.restore();
      });

      test("onFileRefresh() called when file changed", function(done) {
        // advance clock the refresh interval duration amount
        clock.tick(300000);

        assert(onRefreshSpy.calledOnce, "onFileRefresh called once");

        setTimeout(function() {
          assert.include(onRefreshSpy.args[0][0], "http://s3.amazonaws.com/rise-common/images/logo-small.png",
            "onFileRefresh called with correct url");
          done();
        }, 3000);

      });

    });

    suite("visibility", function() {

      test("should hide .gif when paused", function (done) {
        RiseVision.Image.onFileInit("https://s3.amazonaws.com/Rise-Images/Animations/howitworks.gif");

        setTimeout(function() {
          RiseVision.Image.pause();

          assert.equal(document.getElementById("image").style.visibility, "hidden");
          done();
        }, 5000);

      });

      test("should show .gif when played", function () {
        RiseVision.Image.play();

        assert.equal(document.getElementById("image").style.visibility, "visible");

      });

    });

  });
</script>

<script src="../../../src/widget/main.js"></script>
</body>
</html>
